<div class="col-md-4" *ngFor="let game of games">
  <div class="card text-center">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      {{ game.title }}

      <button type="button" class="btn btn-danger" (click)="deletedGame(game.id)">
        <i class="fa fa-trash-alt"></i>
      </button>
    </div>

    <img [src]="game.image" class="card-img-top" [alt]="game.title" [title]="game.title">

    <div class="card-body">
      <p>
        {{ game.description }}
      </p>

      <a class="btn btn-info btn-block" [routerLink]="['/game/edit', game.id]">
        Edit Game
      </a>
    </div>
  </div>
</div>
