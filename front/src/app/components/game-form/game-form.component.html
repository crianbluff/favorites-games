<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="text" name="title" [(ngModel)]="game.title" class="form-control" placeholder="Title" autofocus="autofocus">
        </div>

        <div class="form-group">
          <textarea name="description" [(ngModel)]="game.description" rows="2" class="form-control" placeholder="Description"></textarea>
        </div>

        <div class="form-group">
          <input type="url" name="Image" [(ngModel)]="game.image" class="form-control" placeholder="Image">
        </div>

        <input type="submit" class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()" value="Save">
      </form>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card card-body text-center">
    <img [src]="game.image == '' ? '/assets/images/no-image.png' : game.image" class="card-img-top" [alt]="game.title" [title]="game.title">

    <h3>
      {{ game.id }} - {{ game.title == '' ? 'Game Title' : game.title }}
    </h3>

    <p>
      {{ game.description == '' ? 'Write your description' : game.description }}
    </p>

    <p>
      {{ game.created_at | date: 'yyyy-MM-dd' }}
    </p>
  </div>
</div>
